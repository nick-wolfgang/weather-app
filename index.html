<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Weather</h1>
        <div class="form-group">
            <input id="city-input" 
              class="form-control form-control-lg" 
              type="text" 
              placeholder="Search city" 
              value="Ottawa" 
            >
        </div>
        <button id="search-button" type="button" onclick="searchCity()" class="btn btn-lg btn-dark fade-out">Search</button>
        
        <div id="loading-spinner" class="loading" style="display: none; size: 30em;">
          <img src="spinner.gif" class="spinner" alt="Loading...">
          <p class="text-sm " >Loading...</p>
        </div>
        
        <div id="weather-output" class="">
          <div class="card-deck mb-3 text-center">

              <div class="card mb-4 shadow-sm">

                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal style="display: block;">----</h4>
                  <h4 id="error-title" class="error-title" style="display: none;">
                    Did not find City
                  </h4>
                </div>

                <div class="card-body">
                  <div class="weather-header">
                    <h1 id="weather-type" class="card-title">----</h1>
                    <img id="weather-icon" class="weather-icon" src="" style="display: none;" alt="" srcset="">
                  </div>
                  <div id="weather-details" style="display: block;">
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temp: <span id="temp">--</span>°</li>
                      <li>Min Temp: <span id="min-temp">--</span>°</li>
                      <li>Max Temp: <span id="max-temp">--</span>°</li>
                    </ul>
                  </div>
                  <h4  id="error-message" class="error-message" style="display: none;">
                    No results. Please verify your spelling 
                  </h4>
                </div>

              </div>

          </div>
        </div>
    </main>
</body>
</html>
